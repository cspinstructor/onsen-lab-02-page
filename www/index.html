<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>Blank App</title>
    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/onsen-css-components.min.css" />
    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">My App</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <p style="text-align: center">
        <ons-button onclick="showAlert()">Show Alert!</ons-button>
      </p>
      <p style="text-align: center">
        <ons-button onclick="showConfirm()">Show Confirm!</ons-button>
      </p>
      <p style="text-align: center">
        <ons-button onclick="showPrompt()">Show Prompt!</ons-button>
      </p>
      <p style="text-align: center">
        <ons-button onclick="showToast()">Show Toast!</ons-button>
      </p>
    </ons-page>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="app.js"></script>
  </body>
</html>
